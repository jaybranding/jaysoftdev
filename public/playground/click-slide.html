    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $(".group").on("click", function () {
          $(".group").removeClass("active");
          $(this).addClass("active");
        });

        $(".next").on("click", function () {
          if ($(".container > div").last().hasClass("active")) {
            $(".container > div").first().addClass("active2");
          } else {
            $(".active").next().addClass("active2");
          }
          $(".active").removeClass("active");
          $(".active2").addClass("active");
          $(".active2").removeClass("active2");
        });
        $(".prev").on("click", function () {
          if ($(".container > div").first().hasClass("active")) {
            $(".container > div").last().addClass("active2");
          } else {
            $(".active").prev().addClass("active2");
          }
          $(".active").removeClass("active");
          $(".active2").addClass("active");
          $(".active2").removeClass("active2");
        });
      });
    </script>
    <style>
      .active {
        background-color: red;
      }
      .next2 {
        background-color: yellow;

      .group {
