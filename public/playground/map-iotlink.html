<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 100%;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script
      defer
      src="https://api.map4d.vn/sdk/map/js?version=2.0&key=816cd28bb7c7dba571b5780d5a9180f7&callback=initMap"
    ></script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        let options = {
          center: { lat: 10.773766, lng: 106.709001 },
          zoom: 17,
          controls: true,
        };
        let map = new map4d.Map(document.getElementById("map"), options);

        let marker = new map4d.Marker({
          title: "Demo title",
          snippet: "Demo description <br/><a href=#>Link abc</a>",
          position: { lat: 10.773766, lng: 106.709001 },
        });
        // Thêm marker vào bản đồ
        marker.setMap(map);

        let marker2 = new map4d.Marker({
          title: "Demo title 2",
          snippet: "Demo description <br/><a href=#>Link abc</a>",
          position: { lat: 10.773756, lng: 106.707001 },
        });
        // Thêm marker vào bản đồ
        marker2.setMap(map);
      }
    </script>
  </body>
</html>
