<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <script>
      $(function () {
        $(".page_item > a").attr("target", "_blank");
      });
      if (OGWmenuData == null) {
        var menuAPI = "https://jaysoft.dev/playground/data/menu-ogw.json";
      } else {
        //now we retrieve the object again, but in a string form.
        var OGWmenuDatastr = localStorage.getItem("OGWmenuDatajson");

        //to get the object we have to parse it.
        var OGWmenuData = JSON.parse(OGWmenuDatastr);
        var menuAPI = OGWmenuData;
      }

      console.log(menuAPI);

      //get json and print
      $.getJSON(menuAPI, {
        format: "json",
        async: true,
      }).done(function (data) {
        if (OGWmenuData == null) {
          localStorage.setItem("OGWmenuDatajson", JSON.stringify(data));

          //now we retrieve the object again, but in a string form.
          var OGWmenuDatastr = localStorage.getItem("OGWmenuDatajson");

          //to get the object we have to parse it.
          var OGWmenuData = JSON.parse(OGWmenuDatastr);
        }
      });
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="name" value="" />
      <input type="text" id="location" value="" />
      <input type="button" value="send" />
    </form>

    <div class="page_item"><a href="http://">ssss</a></div>
  </body>
</html>
