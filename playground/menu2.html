<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu 2</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />

    <script src="js/menu.js"></script>
  </head>
  <body>
    <render-desktop>
      <nav></nav>
      <sub>
        <div class="row">
          <div id="col1"></div>
          <div id="col2"></div>
        </div>
      </sub>
    </render-desktop>
    <div style="background-color: red">Mobile</div>

    <render-mobile>
      <navm></navm>
      <popupm></popupm>
    </render-mobile>
    <style>
      nav {
        display: flex;
        justify-content: space-around;
        background-color: antiquewhite;
      }
      nav .menu-item {
        padding: 10px 20px;
      }

      sub {
        display: flex;
        justify-content: center;
      }

      .row {
        display: flex;
        width: 1140px;
        padding: 40px 0px;
      }
      #col1 {
        width: 300px;
      }
      #col1 wrapper1 {
        display: block;
      }
      #col1 wrapper1 item {
        display: block;
        padding: 20px 45px;
      }
      #col1 wrapper1 item.itemselect {
        background-color: #777777;
        border-radius: 50px;
        color: white;
        padding-left: 31px;
      }

      #col1 wrapper1 item.itemselect::before {
        font-family: FontAwesome;
        font-weight: 400;
        content: "\f0da";
        padding-right: 10px;
      }
      #col2 wrapper2 {
        display: flex;
      }

      #col2 wrapper2 div.right ul {
        list-style: none;
      }

      #col2 wrapper2 div.right ul li {
        padding: 10px 20px;
      }

      #col2 wrapper2 div.right ul li a {
        padding-left: 15px;
        text-decoration: none;
        color: black;
      }

      #col2 wrapper2 div.right ul li a:hover {
        padding-left: 0px;
      }

      #col2 wrapper2 div.right ul li a:hover::before {
        font-family: FontAwesome;
        font-weight: 400;
        content: "\f0da";
        padding-right: 10px;
      }
      img {
        max-width: 300px;
      }

      subitemms {
        display: block;
        background-color: aqua;
        max-height: 100px;
        overflow: hidden;
      }
    </style>
  </body>
</html>
