    <title>Quick Start - Leaflet</title>

      crossorigin=""

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .leaflet-container {
        height: 100vw;
        width: 100vh;
        max-width: 100%;
        max-height: 100%;
      }
      a {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width: 100vw; height: 100vh"></div>
    <script>
      //custom icon
      var logoIcon = L.icon({
        iconUrl: "./img/Q-Loading.gif",
        shadowUrl: "https://jaysoft.dev/playground/img/shadow.png",

        iconSize: [200, 140], // size of the icon
        shadowSize: [68, 17], // size of the shadow
        iconAnchor: [95, 140], // point of the icon which will correspond to marker's location
        shadowAnchor: [33, 50], // the same for the shadow
        popupAnchor: [5, -90], // point from which the popup should open relative to the iconAnchor
      });

      var map = L.map("map").setView([14.823099, 106.629662], 6);

      var markerjson = [
        {
          kinhdo: "21.027763",
          vido: "105.83416",
          title: "Hanoi",
          description: "xin chào",
          link: "https://jaysoft.dev",
        },
        {

          description: "xin chào bạn",
          link: "https://jaysoft.dev",
        },
        {
          kinhdo: "11.843199",
          vido: "105.739762",
          title: "Vietnam",
          description: "xin chào bạn",
          link: "https://jaysoft.dev",
        },
        {
          kinhdo: "12.923199",
          vido: "104.629862",
          title: "Vietnam",
          description: "xin chào bạn",
          link: "https://jaysoft.dev",
        },
        {
          kinhdo: "13.822199",
          vido: "103.699762",
          title: "Vietnam",
          description: "xin chào bạn",
          link: "https://jaysoft.dev",
        },
      ];

      var tiles = L.tileLayer(
        "https://api.maptiler.com/maps/pastel/{z}/{x}/{y}.png?key=dmpKsgD6AiObhpNmUBGp",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      ).addTo(map);

      for (var i = 0; i < markerjson.length; i++) {
        var locjson = [];
        locjson.push(markerjson[i].kinhdo, markerjson[i].vido);

        var marker = L.marker(locjson, { icon: logoIcon })
          .addTo(map)
          .bindPopup(
            "<h2>" +
              markerjson[i].title +
              "</h2><br><span>" +
              markerjson[i].description +
              "</span><br><a href='" +
              markerjson[i].link +
              "'>Click here</a>"
          );
      }
